<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk VR Environment</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.7.1/aframe-inspector.min.js"></script>
    <script src="cc_sdk.min.js"></script>
    <script src="vr.js"></script>
    <script src="adhs_simulation.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene background="color: #f0f0f0">
        <a-assets>
            <img id="floorTex" src="Textures/floor.png">
            <img id="wallTex" src="Textures/painted_plaster_wall_disp_4k.png">
        </a-assets>

        <a-sky color="#0f172a"></a-sky>

        <!-- Licht (Abend-Atmosphäre) -->
        <a-entity id="ambient-light" light="type: ambient; intensity: 0.15"></a-entity>
        <a-entity id="hemisphere-light" light="type: hemisphere; intensity: 0.2; color: #4a5568; groundColor: #1a202c"></a-entity>
        <a-entity id="directional-light" light="type: directional; intensity: 0.1" position="2 6 3" rotation="-35 20 0"></a-entity>

        <!-- Room: Floor, Ceiling, Walls -->

        <!-- Boden mit Textur -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src="#floorTex" repeat="5 5"></a-plane>
        <!-- Decke -->
        <a-plane position="0 5 0" rotation="90 0 0" width="10" height="10" color="#ffffff"></a-plane>

        <!-- Wände mit Textur -->
        <a-plane position="0 2.5 -5" width="10" height="5" src="#wallTex" repeat="3 2"></a-plane> <!-- Back wall -->
        <a-plane position="-5 2.5 0" rotation="0 90 0" width="10" height="5" src="#wallTex" repeat="3 2"></a-plane> <!-- Left wall -->
        <a-plane position="5 2.5 0" rotation="0 -90 0" width="10" height="5" src="#wallTex" repeat="3 2"></a-plane> <!-- Right wall -->
        
        <!-- Fensterwand vorne (mit echtem Fenster-Detail) -->
        <a-entity id="window-wall-front" position="0 2.5 5" rotation="0 180 0">
            <!-- Brüstung (unten) -->
            <a-plane position="0 -1.6 0" width="10" height="1.8" src="#wallTex" repeat="3 1"></a-plane>

            <!-- Wandstreifen links/rechts -->
            <a-box position="-4.05 0 0" width="1.9" height="5" depth="0.25" material="src:#wallTex; repeat:1 2"></a-box>
            <a-box position="4.05 0 0" width="1.9" height="5" depth="0.25" material="src:#wallTex; repeat:1 2"></a-box>

            <!-- Sturz oben -->
            <a-box position="0 1.85 0" width="10" height="1.3" depth="0.25" material="src:#wallTex; repeat:3 1"></a-box>

            <!-- Fensterrahmen -->
            <a-box position="0 1.05 0.02" width="6.4" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
            <a-box position="0 -0.55 0.02" width="6.4" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
            <a-box position="-3.11 0.25 0.02" width="0.18" height="2.0" depth="0.22" color="#f2f2f2"></a-box>
            <a-box position="3.11 0.25 0.02" width="0.18" height="2.0" depth="0.22" color="#f2f2f2"></a-box>

            <!-- Glas -->
            <a-plane position="0 0.25 0.14" width="6.0" height="1.6" material="color:#bde0fe; opacity:0.14; transparent:true"></a-plane>

            <!-- Sprossen -->
            <a-box position="0 0.25 0.12" width="0.06" height="1.65" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="-1.5 0.25 0.12" width="0.06" height="1.65" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="1.5 0.25 0.12" width="0.06" height="1.65" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="0 -0.3 0.12" width="6.2" height="0.06" depth="0.06" color="#f2f2f2"></a-box>
            <a-box position="0 0.8 0.12" width="6.2" height="0.06" depth="0.06" color="#f2f2f2"></a-box>
        </a-entity>

        <!-- Außenbereich: Nachtstadt -->
        <a-entity id="outside" position="0 0 0">
            <!-- Dunkle Stadtsilhouette -->
            <a-plane position="0 0 12" rotation="-90 0 0" width="20" height="14" color="#0f172a"></a-plane>

            <!-- Gebäude mit leuchtenden Fenstern -->
            <a-entity position="6 0 15">
                <a-box position="0 2 0" width="5" height="4" depth="6" color="#1a202c"></a-box>
                <!-- Leuchtende Fenster -->
                <a-box position="-1.5 2.8 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.6"></a-box>
                <a-box position="0 2.8 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.6"></a-box>
                <a-box position="1.5 2.8 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.6"></a-box>
                <a-box position="-1.5 1.5 3.05" width="0.6" height="0.6" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.4"></a-box>
                <a-box position="1.5 1.5 3.05" width="0.6" height="0.6" depth="0.2" material="color:#60a5fa; emissive:#60a5fa; emissiveIntensity:0.5"></a-box>
            </a-entity>
            <a-entity position="-5 0 14">
                <a-box position="0 1.5 0" width="3" height="3" depth="4" color="#1a202c"></a-box>
                <a-box position="-0.8 2.0 2.05" width="0.5" height="0.5" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.5"></a-box>
                <a-box position="0.8 2.0 2.05" width="0.5" height="0.5" depth="0.2" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.5"></a-box>
                <a-box position="0 1.0 2.05" width="0.5" height="0.5" depth="0.2" material="color:#60a5fa; emissive:#60a5fa; emissiveIntensity:0.4"></a-box>
            </a-entity>

            <!-- Straßenlaterne -->
            <a-entity position="0 0 8.5">
                <a-cylinder position="0 1.5 0" radius="0.05" height="3" color="#374151"></a-cylinder>
                <a-sphere position="0 3.2 0" radius="0.15" material="color:#fbbf24; emissive:#fbbf24; emissiveIntensity:0.7"></a-sphere>
                <a-entity light="type: point; intensity: 0.3; distance: 8; color: #fbbf24" position="0 3.2 0"></a-entity>
            </a-entity>
        </a-entity>


        <!-- Gaming Schreibtisch mit LED -->
        <a-entity id="desk" position="0 0 -4.2">
            <!-- Desk top -->
            <a-box position="0 0.4 0" width="2.2" height="0.08" depth="1.2" material="color:#1a1a1a; metalness:0.2; roughness:0.7"></a-box>
            <!-- RGB LED Streifen unter dem Tisch -->
            <a-box position="-1.05 0.37 0" width="0.05" height="0.02" depth="1.15" material="color:#a855f7; emissive:#a855f7; emissiveIntensity:0.9"></a-box>
            <a-box position="1.05 0.37 0" width="0.05" height="0.02" depth="1.15" material="color:#ec4899; emissive:#ec4899; emissiveIntensity:0.9"></a-box>
            <a-box position="0 0.37 -0.55" width="2.05" height="0.02" depth="0.05" material="color:#3b82f6; emissive:#3b82f6; emissiveIntensity:0.9"></a-box>
            <a-entity light="type: point; intensity: 0.8; distance: 3; color: #a855f7" position="-1.0 0.4 0"></a-entity>
            <a-entity light="type: point; intensity: 0.8; distance: 3; color: #ec4899" position="1.0 0.4 0"></a-entity>
            <a-entity light="type: point; intensity: 0.8; distance: 3; color: #3b82f6" position="0 0.4 -0.5"></a-entity>
            
            <!-- Desk legs -->
            <a-cylinder position="-1.0 0.2 -0.55" radius="0.05" height="0.4" material="color:#1a1a1a; metalness:0.3; roughness:0.6"></a-cylinder>
            <a-cylinder position="1.0 0.2 -0.55" radius="0.05" height="0.4" material="color:#1a1a1a; metalness:0.3; roughness:0.6"></a-cylinder>
            <a-cylinder position="-1.0 0.2 0.55" radius="0.05" height="0.4" material="color:#1a1a1a; metalness:0.3; roughness:0.6"></a-cylinder>
            <a-cylinder position="1.0 0.2 0.55" radius="0.05" height="0.4" material="color:#1a1a1a; metalness:0.3; roughness:0.6"></a-cylinder>
            <!-- 2 Monitors mit Uni-Inhalten -->
            <a-entity id="monitor1" position="-0.35 0.6 -0.35">
                <a-box width="0.6" height="0.35" depth="0.04" material="color:#111; metalness:0.4; roughness:0.5"></a-box>
                <!-- Monitor Bildschirm mit Code -->
                <a-plane position="0 0 0.025" width="0.56" height="0.31" color="#1e1e1e" material="emissive:#1e1e1e; emissiveIntensity:0.3">
                    <a-text value="def calculate():\n  x = 42\n  return x * 2\n\nresult = calculate()" position="-0.25 0.04 0.01" width="1.1" color="#10b981" wrap-count="25"></a-text>
                    <a-text value=">>> python script.py" position="-0.25 -0.11 0.01" width="1.1" color="#60a5fa"></a-text>
                </a-plane>
                <!-- Monitor stand -->
                <a-cylinder position="0 -0.23 0" radius="0.08" height="0.05" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>
                <a-cylinder position="0 -0.11 0" radius="0.025" height="0.2" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>
                <!-- RGB Leiste unten -->
                <a-box position="0 -0.19 0.02" width="0.6" height="0.015" depth="0.01" material="color:#a855f7; emissive:#a855f7; emissiveIntensity:0.8"></a-box>
            </a-entity>
            <a-entity id="monitor2" position="0.35 0.6 -0.35">
                <a-box width="0.6" height="0.35" depth="0.04" material="color:#111; metalness:0.4; roughness:0.5"></a-box>
                <!-- Monitor Bildschirm mit Mathe -->
                <a-plane position="0 0 0.025" width="0.56" height="0.31" color="#f8fafc" material="emissive:#f8fafc; emissiveIntensity:0.4">
                    <a-text value="Lineare Algebra\n\nMatrix A:\n[2  4]\n[1  3]\n\nDeterminante = 2" position="-0.24 0.02 0.01" width="1.1" color="#1e293b" wrap-count="22"></a-text>
                </a-plane>
                <!-- Monitor stand -->
                <a-cylinder position="0 -0.23 0" radius="0.08" height="0.05" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>
                <a-cylinder position="0 -0.11 0" radius="0.025" height="0.2" material="color:#222; metalness:0.3; roughness:0.6"></a-cylinder>
                <!-- RGB Leiste unten -->
                <a-box position="0 -0.19 0.02" width="0.6" height="0.015" depth="0.01" material="color:#ec4899; emissive:#ec4899; emissiveIntensity:0.8"></a-box>
            </a-entity>
            <!-- RGB Gaming Keyboard -->
            <a-box position="0 0.45 0.35" width="0.45" height="0.025" depth="0.18" material="color:#1a1a1a; metalness:0.3; roughness:0.6"></a-box>
            <a-box position="0 0.463 0.35" width="0.44" height="0.005" depth="0.17" material="color:#00ff00; emissive:#00ff00; emissiveIntensity:0.6"></a-box>
            <a-entity light="type: point; intensity: 0.4; distance: 1.5; color: #00ff00" position="0 0.47 0.35"></a-entity>
            
            <!-- Gaming Mouse mit RGB -->
            <a-box position="0.55 0.45 0.2" width="0.06" height="0.04" depth="0.1" material="color:#1a1a1a; metalness:0.3; roughness:0.6"></a-box>
            <a-plane position="0.55 0.47 0.2" width="0.04" height="0.06" rotation="-90 0 0" material="color:#ff00ff; emissive:#ff00ff; emissiveIntensity:0.7"></a-plane>
            
            <!-- XXL Gaming Mousepad -->
            <a-box position="0.35 0.42 0.25" width="0.85" height="0.01" depth="0.5" material="color:#1a1a1a; metalness:0.05; roughness:0.95"></a-box>
            <a-box position="0.35 0.423 0.25" width="0.84" height="0.005" depth="0.49" material="color:#3b82f6; emissive:#3b82f6; emissiveIntensity:0.3"></a-box>
            
            <!-- Gaming Headset auf Ständer -->
            <a-entity position="-0.7 0.44 -0.35">
                <a-cylinder radius="0.02" height="0.35" color="#333"></a-cylinder>
                <a-cylinder position="0 0.2 0" radius="0.06" height="0.05" color="#222"></a-cylinder>
                <!-- Headset -->
                <a-torus position="0 0.25 0" radius="0.08" radius-tubular="0.015" rotation="90 0 0" color="#1a1a1a"></a-torus>
                <a-sphere position="-0.08 0.25 0" radius="0.035" material="color:#111; metalness:0.3; roughness:0.6"></a-sphere>
                <a-sphere position="0.08 0.25 0" radius="0.035" material="color:#111; metalness:0.3; roughness:0.6"></a-sphere>
                <a-plane position="-0.08 0.25 0" width="0.03" height="0.03" rotation="0 90 0" material="color:#00ff00; emissive:#00ff00; emissiveIntensity:0.5"></a-plane>
            </a-entity>
            
            <!-- Energy Drink -->
            <a-entity position="0.75 0.53 -0.25">
                <a-cylinder radius="0.03" height="0.16" material="color:#1e3a8a; metalness:0.5; roughness:0.3"></a-cylinder>
                <a-cylinder position="0 0.09 0" radius="0.032" height="0.02" color="#60a5fa"></a-cylinder>
            </a-entity>
            
            <!-- Controller neben Monitor -->
            <a-entity position="-0.65 0.45 0.15" rotation="0 -25 0">
                <a-box width="0.12" height="0.03" depth="0.08" material="color:#1a1a1a; metalness:0.2; roughness:0.7"></a-box>
                <a-sphere position="-0.04 0.02 0.02" radius="0.015" color="#3b82f6"></a-sphere>
                <a-sphere position="0.04 0.02 0.02" radius="0.015" color="#ef4444"></a-sphere>
            </a-entity>
            
            <!-- Notizen mit Uni-Aufgaben -->
            <a-entity position="-0.85 0.44 0.25">
                <a-box width="0.15" height="0.01" depth="0.2" color="#fef3c7"></a-box>
                <a-text value="TODO:\n- Analysis\n- Physik Lab\n- Projekt" position="-0.07 0.02 0" width="0.6" color="#1e293b" wrap-count="15"></a-text>
            </a-entity>
            
            <!-- Stift -->
            <a-cylinder position="-0.78 0.45 0.18" radius="0.008" height="0.14" rotation="0 0 110" color="#1e3a8a"></a-cylinder>
        </a-entity>

        <!-- Stuhl, passend zum Tisch, POV sitzt darauf -->
        <a-entity id="chair" position="0 0 -3.4">
            <!-- Sitzfläche -->
            <a-cylinder position="0 0.22 0" radius="0.3" height="0.08" material="color:#444; metalness:0.1; roughness:0.9"></a-cylinder>
            <!-- Rückenlehne -->
            <a-box position="0 0.45 -0.22" width="0.6" height="0.5" depth="0.05" material="color:#222; metalness:0.1; roughness:0.9"></a-box>
            <!-- Beine -->
            <a-cylinder position="-0.25 0.04 0.15" radius="0.02" height="0.08" material="color:#222; metalness:0.2; roughness:0.7"></a-cylinder>
            <a-cylinder position="0.25 0.04 0.15" radius="0.02" height="0.08" material="color:#222; metalness:0.2; roughness:0.7"></a-cylinder>
            <a-cylinder position="-0.25 0.04 -0.15" radius="0.02" height="0.08" material="color:#222; metalness:0.2; roughness:0.7"></a-cylinder>
            <a-cylinder position="0.25 0.04 -0.15" radius="0.02" height="0.08" material="color:#222; metalness:0.2; roughness:0.7"></a-cylinder>
            <!-- Gasfeder -->
            <a-cylinder position="0 0.1 0" radius="0.04" height="0.2" material="color:#666; metalness:0.4; roughness:0.5"></a-cylinder>
        </a-entity>

        <!-- Dekoration: Pflanze, Bücher, Lampe -->
        <!-- Pflanze vorne links -->
        <a-entity id="plant" position="-3.5 0.1 3.5">
            <a-cylinder radius="0.1" height="0.2" color="#8b5a2b"></a-cylinder>
            <a-sphere position="0 0.2 0" radius="0.2" color="#228B22"></a-sphere>
            <a-sphere position="-0.08 0.25 0.08" radius="0.12" color="#2f8f4e"></a-sphere>
            <a-sphere position="0.08 0.22 -0.08" radius="0.1" color="#2f8f4e"></a-sphere>
        </a-entity>
        <!-- Bücherregal hinten rechts -->
        <a-entity id="bookshelf" position="4.2 1.1 -4">
            <a-box width="0.3" height="2.2" depth="0.7" material="color:#deb887; metalness:0.05; roughness:0.95"></a-box>
            <!-- Regalböden -->
            <a-box position="0 -0.9 0" width="0.28" height="0.03" depth="0.68" color="#c9a961"></a-box>
            <a-box position="0 -0.4 0" width="0.28" height="0.03" depth="0.68" color="#c9a961"></a-box>
            <a-box position="0 0.1 0" width="0.28" height="0.03" depth="0.68" color="#c9a961"></a-box>
            <a-box position="0 0.6 0" width="0.28" height="0.03" depth="0.68" color="#c9a961"></a-box>
            <!-- Bücher -->
            <a-box position="0 0.92 0.3" width="0.24" height="0.18" depth="0.18" color="#b22222"></a-box>
            <a-box position="0 0.72 0.3" width="0.24" height="0.16" depth="0.18" color="#1e3a8a"></a-box>
            <a-box position="0 0.54 0.3" width="0.24" height="0.14" depth="0.18" color="#15803d"></a-box>
            <a-box position="0 0.42 0.3" width="0.24" height="0.16" depth="0.18" color="#4b5563"></a-box>
            <a-box position="0 0.22 0.3" width="0.24" height="0.18" depth="0.18" color="#7c2d12"></a-box>
            <a-box position="0 0.02 0.3" width="0.24" height="0.16" depth="0.18" color="#831843"></a-box>
            <a-box position="0 -0.28 0.3" width="0.24" height="0.14" depth="0.18" color="#14532d"></a-box>
            <a-box position="0 -0.78 0.3" width="0.24" height="0.18" depth="0.18" color="#4c1d95"></a-box>
            <!-- Deko auf dem Regal -->
            <a-sphere position="0 1.15 0.28" radius="0.08" color="#64748b"></a-sphere>
        </a-entity>
        <!-- RGB Stehlampe -->
        <a-entity id="lamp" position="-4.2 0.0 -4">
            <a-cylinder radius="0.06" height="1.8" material="color:#1a1a1a; metalness:0.5; roughness:0.4"></a-cylinder>
            <!-- RGB Ring oben -->
            <a-torus position="0 1.7 0" radius="0.2" radius-tubular="0.02" rotation="0 0 0" material="color:#a855f7; emissive:#a855f7; emissiveIntensity:0.8"></a-torus>
            <a-animation attribute="material.color" from="#a855f7" to="#3b82f6" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
            <a-entity light="type: point; intensity: 1.0; distance: 7; color: #a855f7" position="0 1.7 0"></a-entity>
            <a-cylinder position="0 0.05 0" radius="0.18" height="0.1" material="color:#1a1a1a; metalness:0.3; roughness:0.6"></a-cylinder>
        </a-entity>
        <!-- Gaming Poster -->
        <a-entity id="wall-art">
            <!-- Cyberpunk Style Poster links -->
            <a-plane position="-4.95 2.5 -1" rotation="0 90 0" width="1.2" height="1.6" color="#000"></a-plane>
            <a-plane position="-4.93 2.5 -1" rotation="0 90 0" width="1.1" height="1.5" material="color:#a855f7; emissive:#a855f7; emissiveIntensity:0.4"></a-plane>
            <a-text value="CYBER\nPUNK" position="-4.92 2.5 -1" rotation="0 90 0" width="2.5" align="center" color="#000" font="monoid"></a-text>
            
            <!-- Retro Gaming Poster hinten -->
            <a-plane position="1.5 3.2 -4.95" rotation="0 0 0" width="1.8" height="1.2" color="#1a1a1a"></a-plane>
            <a-plane position="1.5 3.2 -4.93" rotation="0 0 0" width="1.7" height="1.1" material="color:#00ff00; emissive:#00ff00; emissiveIntensity:0.3"></a-plane>
            <a-text value="GAME OVER\nPress Start" position="1.5 3.2 -4.92" rotation="0 0 0" width="3.5" align="center" color="#000" font="monoid"></a-text>
            
            <!-- Motivations-Poster rechts -->
            <a-plane position="4.95 2.8 1" rotation="0 -90 0" width="1.5" height="1.0" color="#1a1a1a"></a-plane>
            <a-plane position="4.93 2.8 1" rotation="0 -90 0" width="1.4" height="0.9" material="color:#3b82f6; emissive:#3b82f6; emissiveIntensity:0.3"></a-plane>
            <a-text value="CODE.\nCREATE.\nCONQUER." position="4.92 2.8 1" rotation="0 -90 0" width="2.8" align="center" color="#fff" font="monoid"></a-text>
        </a-entity>
        
        <!-- LED Stripes an der Wand hinter Monitoren -->
        <a-box position="0 1.2 -4.9" width="2.5" height="0.05" depth="0.05" material="color:#ec4899; emissive:#ec4899; emissiveIntensity:1.0"></a-box>
        <a-entity light="type: point; intensity: 1.2; distance: 4; color: #ec4899" position="0 1.2 -4.8"></a-entity>
        <!-- Teppich unter dem Schreibtisch -->
        <a-plane position="0 0.01 -3.8" rotation="-90 0 0" width="2.8" height="2.2" color="#7c2d12" opacity="0.9"></a-plane>
        <!-- Papierkorb -->
        <a-entity position="-0.8 0.1 -3.2">
            <a-cylinder radius="0.15" height="0.3" color="#4b5563" material="metalness:0.2; roughness:0.8"></a-cylinder>
        </a-entity>
        <!-- Gaming PC Tower mit RGB -->
        <a-entity position="0.95 0 -4.65">
            <a-box width="0.25" height="0.65" depth="0.5" material="color:#0a0a0a; metalness:0.5; roughness:0.4"></a-box>
            <!-- Glasfenster mit RGB Lüfter -->
            <a-plane position="-0.13 0.1 0" rotation="0 -90 0" width="0.4" height="0.5" material="color:#1a1a1a; opacity:0.3; transparent:true; metalness:0.8; roughness:0.2"></a-plane>
            <!-- RGB Lüfter -->
            <a-torus position="-0.125 0.15 0" radius="0.08" radius-tubular="0.01" rotation="0 90 0" material="color:#a855f7; emissive:#a855f7; emissiveIntensity:0.9"></a-torus>
            <a-animation attribute="rotation" from="0 90 0" to="0 450 0" dur="2000" repeat="indefinite" easing="linear"></a-animation>
            <a-torus position="-0.125 -0.05 0.1" radius="0.06" radius-tubular="0.01" rotation="0 90 0" material="color:#00ff00; emissive:#00ff00; emissiveIntensity:0.9"></a-torus>
            <!-- Power LED -->
            <a-plane position="-0.11 -0.28 0.2" rotation="0 -90 0" width="0.03" height="0.01" material="color:#00ff00; emissive:#00ff00; emissiveIntensity:1.0"></a-plane>
            <!-- GPU RGB -->
            <a-box position="-0.12 0 -0.15" width="0.02" height="0.15" depth="0.1" material="color:#ec4899; emissive:#ec4899; emissiveIntensity:0.8"></a-box>
            <a-entity light="type: point; intensity: 0.7; distance: 2.5; color: #a855f7" position="-0.1 0.1 0"></a-entity>
        </a-entity>
        <!-- Wandregal rechts -->
        <a-entity position="4.85 2.0 1" rotation="0 -90 0">
            <a-box width="1.5" height="0.3" depth="0.25" color="#8b7355"></a-box>
            <a-box position="-0.4 0.1 0.1" width="0.12" height="0.16" depth="0.08" color="#4b5563"></a-box>
            <a-box position="-0.2 0.1 0.1" width="0.14" height="0.18" depth="0.08" color="#b91c1c"></a-box>
            <a-box position="0.05 0.1 0.1" width="0.12" height="0.16" depth="0.08" color="#065f46"></a-box>
            <a-sphere position="0.35 0.12 0.08" radius="0.06" color="#fbbf24"></a-sphere>
        </a-entity>


        <!-- VR Rig: POV sitzt vor dem Schreibtisch auf Stuhlhöhe -->
        <a-entity id="rig" position="0 1.3 -3.5">
            <a-camera look-controls="pointerLockEnabled: false" wasd-controls="enabled: false"></a-camera>
        </a-entity>

        <!-- Navigation / VR -->
        <button id="back-home" onclick="location.href='landingpage.html'">Zurück</button>
        <button id="start-vr">Start VR</button>

        <!-- POV Button -->
        <button id="drive-desk">POV</button>
    </a-scene>

    <!--  Simulation Steuerung -->
    <div id="adhs-controls">
        <h3>ADHS Simulation</h3>
        <div class="intensity-display">
            <strong>Intensität:</strong> <span id="adhs-level">Aus</span>
        </div>
        <hr>
        <div class="keyboard-controls">
            <strong>Tastatur-Steuerung:</strong><br>
            <kbd>1</kbd> Intensität +<br>
            <kbd>2</kbd> Intensität -<br>
            <kbd>3</kbd> Ausschalten
        </div>
        <button onclick="document.getElementById('adhs-controls').style.display='none'">Ausblenden</button>
    </div>

    <script>
        // Keyboard-Steuerung für ADHS-Simulation
        window.addEventListener('keydown', (e) => {
            if (e.key === '1') {
                handleTouch12();
                updateLevelDisplay();
            } else if (e.key === '2') {
                handleTouch13();
                updateLevelDisplay();
            } else if (e.key === '3') {
                handleTouch14();
                updateLevelDisplay();
            }
        });

        function updateLevelDisplay() {
            const levelNames = ['Aus', 'Leicht', 'Mittel', 'Stark'];
            const levelColors = ['#10b981', '#fbbf24', '#f59e0b', '#ef4444'];
            setTimeout(() => {
                if (typeof adhs !== 'undefined') {
                    const levelSpan = document.getElementById('adhs-level');
                    levelSpan.textContent = levelNames[adhs.distractionLevel];
                    levelSpan.style.color = levelColors[adhs.distractionLevel];
                }
            }, 100);
        }

        // Zeige Panel wieder mit 'H' Taste
        window.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') {
                const panel = document.getElementById('adhs-controls');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
