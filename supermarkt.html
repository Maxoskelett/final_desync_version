<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supermarkt VR</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://aframe.io/releases/1.7.1/aframe-inspector.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <script src="cc_sdk.min.js"></script>
  <script src="vr.js"></script>
  <script type="module" src="sim/bootstrap.js"></script>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="overlay.css">
</head>

<body>
  <a-scene background="color: #e9eef5" renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 1.10; antialias: true" shadow="type: pcfsoft">
    <a-assets>
      <img id="tex-floor" src="Assets/Textures/textures/floor.png" />
      <img id="tex-wall-plaster" src="Assets/Textures/textures/painted_plaster_wall_disp_4k.png" />
      <img id="tex-shelf" src="Assets/Textures/textures/painted_plaster_wall_disp_4k.png" />
    </a-assets>

    <a-sky color="#cfe8ff"></a-sky>

    <!-- Licht -->
    <a-entity id="ambient-light" light="type: ambient; intensity: 0.22"></a-entity>
    <a-entity id="hemisphere-light" light="type: hemisphere; intensity: 0.45; color: #ffffff; groundColor: #c7c7c7"></a-entity>
    <a-entity id="directional-light" light="type: directional; intensity: 0.75; castShadow: true; shadowMapWidth: 1024; shadowMapHeight: 1024" position="2 7 4" rotation="-40 20 0"></a-entity>
    <a-entity light="type: point; intensity: 0.40; distance: 18; decay: 2" position="-4 4 0"></a-entity>
    <a-entity light="type: point; intensity: 0.40; distance: 18; decay: 2" position="4 4 0"></a-entity>
    <a-entity light="type: point; intensity: 0.38; distance: 18; decay: 2" position="0 4 -4"></a-entity>
    <a-entity light="type: point; intensity: 0.38; distance: 18; decay: 2" position="0 4 4"></a-entity>

    <!-- Raum -->
    <a-plane id="floorPlane" position="0 0 0" rotation="-90 0 0" width="22" height="16" src="#tex-floor" repeat="10 6" shadow="receive:true"></a-plane>
    <a-plane position="0 5 0" rotation="90 0 0" width="22" height="16" color="#ffffff"></a-plane>

    <a-plane position="0 2.5 -8" width="22" height="5" src="#tex-wall-plaster" repeat="5 2"></a-plane>
    <a-plane position="0 2.5 8" rotation="0 180 0" width="22" height="5" src="#tex-wall-plaster" repeat="5 2"></a-plane>
    <a-plane position="-11 2.5 0" rotation="0 90 0" width="16" height="5" src="#tex-wall-plaster" repeat="4 2"></a-plane>
    <a-plane position="11 2.5 0" rotation="0 -90 0" width="16" height="5" src="#tex-wall-plaster" repeat="4 2"></a-plane>

    <!-- Fenster / Eingang: an den Wänden am Ende des Gangs -->
    <a-entity id="views">
      <!-- HINTEN (z = -8): Fenster rechts + Landschaft (wie hoersaal: mit Rahmen) -->
      <a-entity position="6.2 0 -7.99">
        <!-- Fensterrahmen detailliert -->
        <a-box position="0 2.35 0.03" width="4.35" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
        <a-box position="0 0.95 0.03" width="4.35" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
        <a-box position="-2.08 1.65 0.03" width="0.18" height="2.8" depth="0.22" color="#f2f2f2"></a-box>
        <a-box position="2.08 1.65 0.03" width="0.18" height="2.8" depth="0.22" color="#f2f2f2"></a-box>
        
        <!-- Glas -->
        <a-plane position="0 1.65 0.08" width="3.9" height="2.4" material="color:#bde0fe; opacity:0.18; transparent:true"></a-plane>
        
        <!-- Sprossen -->
        <a-box position="0 1.65 0.06" width="0.06" height="2.5" depth="0.06" color="#f2f2f2"></a-box>
        <a-box position="-1.0 1.65 0.06" width="0.06" height="2.5" depth="0.06" color="#f2f2f2"></a-box>
        <a-box position="1.0 1.65 0.06" width="0.06" height="2.5" depth="0.06" color="#f2f2f2"></a-box>
        <a-box position="0 0.85 0.06" width="4.0" height="0.06" depth="0.06" color="#f2f2f2"></a-box>
        <a-box position="0 2.45 0.06" width="4.0" height="0.06" depth="0.06" color="#f2f2f2"></a-box>
        
        <!-- Landschaft (hinter dem Glas) -->
        <a-plane position="0 2.35 -0.02" width="3.88" height="2.28" material="color:#87ceeb; shader:flat"></a-plane>
        <a-plane position="0 1.6 -0.018" width="3.88" height="0.8" material="color:#86efac; shader:flat"></a-plane>
        <a-entity position="-1.4 1.55 -0.017">
          <a-cone radius-bottom="0.26" radius-top="0.02" height="0.6" color="#22c55e"></a-cone>
          <a-cylinder position="0 -0.34 0" radius="0.035" height="0.22" color="#7c4a2d"></a-cylinder>
        </a-entity>
        <a-entity position="0 1.6 -0.017">
          <a-cone radius-bottom="0.32" radius-top="0.02" height="0.75" color="#16a34a"></a-cone>
          <a-cylinder position="0 -0.42 0" radius="0.04" height="0.24" color="#7c4a2d"></a-cylinder>
        </a-entity>
        <a-entity position="1.4 1.55 -0.017">
          <a-cone radius-bottom="0.24" radius-top="0.02" height="0.55" color="#22c55e"></a-cone>
          <a-cylinder position="0 -0.31 0" radius="0.034" height="0.2" color="#7c4a2d"></a-cylinder>
        </a-entity>
      </a-entity>

      <!-- VORNE (z = 8): Eingangstür links + Parkplatz (wie hoersaal: detailliert) -->
      <a-entity position="-6.8 0 7.99" rotation="0 180 0">
        <!-- Türrahmen -->
        <a-box position="0 2.1 0.03" width="3.15" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
        <a-box position="0 0.45 0.03" width="3.15" height="0.18" depth="0.22" color="#f2f2f2"></a-box>
        <a-box position="-1.48 1.28 0.03" width="0.18" height="3.5" depth="0.22" color="#f2f2f2"></a-box>
        <a-box position="1.48 1.28 0.03" width="0.18" height="3.5" depth="0.22" color="#f2f2f2"></a-box>
        <a-box position="0 1.28 0.03" width="0.14" height="3.5" depth="0.22" color="#f2f2f2"></a-box>
        
        <!-- Öffnung / dunkler Durchgang -->
        <a-plane position="0 1.28 0.01" width="2.85" height="3.2" material="color:#0b1220; shader:flat"></a-plane>
        
        <!-- Türflügel (Glas) -->
        <a-plane position="-0.7 1.28 0.08" width="1.3" height="3.0" material="color:#bde0fe; opacity:0.16; transparent:true"></a-plane>
        <a-plane position="0.7 1.28 0.08" width="1.3" height="3.0" material="color:#bde0fe; opacity:0.16; transparent:true"></a-plane>
        
        <!-- Griffe -->
        <a-box position="-0.2 1.28 0.11" width="0.08" height="0.5" depth="0.04" color="#111827"></a-box>
        <a-box position="0.2 1.28 0.11" width="0.08" height="0.5" depth="0.04" color="#111827"></a-box>
      </a-entity>
    </a-entity>

    <!-- Außenbereich vor dem Supermarkt: Parkplatz -->
    <a-entity id="outside-parking" position="0 0 0">
      <!-- Parkplatz (nur außerhalb, z > 9) -->
      <a-plane position="0 0 15" rotation="-90 0 0" width="24" height="12" color="#9ca3af"></a-plane>

      <!-- Parkstreifen -->
      <a-plane position="-6 0.01 13" rotation="-90 0 0" width="2.5" height="0.12" color="#ffffff"></a-plane>
      <a-plane position="-3 0.01 13" rotation="-90 0 0" width="2.5" height="0.12" color="#ffffff"></a-plane>
      <a-plane position="0 0.01 13" rotation="-90 0 0" width="2.5" height="0.12" color="#ffffff"></a-plane>
      <a-plane position="3 0.01 13" rotation="-90 0 0" width="2.5" height="0.12" color="#ffffff"></a-plane>
      <a-plane position="6 0.01 13" rotation="-90 0 0" width="2.5" height="0.12" color="#ffffff"></a-plane>

      <!-- Autos auf dem Parkplatz -->
      <a-entity position="-6 0 13.5">
        <a-box width="1.8" height="0.5" depth="0.9" color="#ef4444"></a-box>
        <a-box position="0 0.38 0" width="1.1" height="0.35" depth="0.85" color="#fecaca"></a-box>
        <a-cylinder position="-0.7 -0.28 0.5" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="0.7 -0.28 0.5" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="-0.7 -0.28 -0.5" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="0.7 -0.28 -0.5" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
      </a-entity>
      <a-entity position="0 0 13.5" rotation="0 8 0">
        <a-box width="1.9" height="0.5" depth="0.95" color="#3b82f6"></a-box>
        <a-box position="0 0.38 0" width="1.15" height="0.35" depth="0.9" color="#bfdbfe"></a-box>
        <a-cylinder position="-0.75 -0.28 0.52" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="0.75 -0.28 0.52" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="-0.75 -0.28 -0.52" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="0.75 -0.28 -0.52" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
      </a-entity>
      <a-entity position="6 0 13.5" rotation="0 -5 0">
        <a-box width="1.85" height="0.5" depth="0.92" color="#22c55e"></a-box>
        <a-box position="0 0.38 0" width="1.12" height="0.35" depth="0.87" color="#bbf7d0"></a-box>
        <a-cylinder position="-0.72 -0.28 0.51" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="0.72 -0.28 0.51" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="-0.72 -0.28 -0.51" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
        <a-cylinder position="0.72 -0.28 -0.51" radius="0.16" height="0.08" rotation="90 0 0" color="#111"></a-cylinder>
      </a-entity>

      <!-- Einkaufswagen-Station -->
      <a-entity position="-9.5 0 10">
        <a-box width="1.5" height="1.2" depth="0.8" color="#c7c7c7"></a-box>
        <a-entity position="-0.5 0.35 0"><a-box width="0.3" height="0.5" depth="0.4" color="#888"></a-box><a-cylinder position="0 -0.3 0.15" radius="0.06" height="0.12" color="#333"></a-cylinder></a-entity>
        <a-entity position="-0.2 0.35 0"><a-box width="0.3" height="0.5" depth="0.4" color="#888"></a-box><a-cylinder position="0 -0.3 0.15" radius="0.06" height="0.12" color="#333"></a-cylinder></a-entity>
        <a-entity position="0.1 0.35 0"><a-box width="0.3" height="0.5" depth="0.4" color="#888"></a-box><a-cylinder position="0 -0.3 0.15" radius="0.06" height="0.12" color="#333"></a-cylinder></a-entity>
      </a-entity>

      <!-- Laternen auf dem Parkplatz -->
      <a-entity position="-9 0 16"><a-cylinder radius="0.08" height="4.5" color="#666"></a-cylinder><a-sphere position="0 2.4 0" radius="0.22" material="color:#fffacd; emissive:#fffacd; emissiveIntensity:0.4"></a-sphere></a-entity>
      <a-entity position="9 0 16"><a-cylinder radius="0.08" height="4.5" color="#666"></a-cylinder><a-sphere position="0 2.4 0" radius="0.22" material="color:#fffacd; emissive:#fffacd; emissiveIntensity:0.4"></a-sphere></a-entity>

      <!-- Bäume am Rand -->
      <a-entity position="-11 0 18"><a-cylinder position="0 0.8 0" radius="0.16" height="1.6" color="#7a5c3a"></a-cylinder><a-sphere position="0 2.1 0" radius="0.95" color="#2f8f4e"></a-sphere></a-entity>
      <a-entity position="11 0 12"><a-cylinder position="0 0.75 0" radius="0.15" height="1.5" color="#7a5c3a"></a-cylinder><a-sphere position="0 1.95 0" radius="0.9" color="#2f8f4e"></a-sphere></a-entity>
    </a-entity>

    <!-- Deckenleuchten -->
    <a-entity id="ceiling-lights">
      <a-box position="-5 4.9 -2" width="0.4" height="0.06" depth="10" material="color:#ffffff; emissive:#ffffff; emissiveIntensity:0.7; metalness:0.1; roughness:0.9"></a-box>
      <a-box position="0 4.9 -2" width="0.4" height="0.06" depth="10" material="color:#ffffff; emissive:#ffffff; emissiveIntensity:0.7; metalness:0.1; roughness:0.9"></a-box>
      <a-box position="5 4.9 -2" width="0.4" height="0.06" depth="10" material="color:#ffffff; emissive:#ffffff; emissiveIntensity:0.7; metalness:0.1; roughness:0.9"></a-box>
      <!-- Zusätzliche Deckenleuchten für bessere Ausleuchtung -->
      <a-box position="-5 4.9 4" width="0.4" height="0.06" depth="4" material="color:#ffffff; emissive:#ffffff; emissiveIntensity:0.7; metalness:0.1; roughness:0.9"></a-box>
      <a-box position="5 4.9 4" width="0.4" height="0.06" depth="4" material="color:#ffffff; emissive:#ffffff; emissiveIntensity:0.7; metalness:0.1; roughness:0.9"></a-box>
    </a-entity>

    <!-- Eingang / Frontbereich -->
    <a-box position="0 0.05 6.8" width="6" height="0.1" depth="2" material="color:#d9d9d9; metalness:0.15; roughness:0.75"></a-box>
    <a-plane position="0 4.2 7.9" rotation="0 180 0" width="8" height="1.2" material="color:#111827; shader:flat"></a-plane>
    <a-troika-text value="SUPERMARKT" align="center" color="#ffffff" max-width="10" font-size="0.9" position="0 4.2 7.92"></a-troika-text>

    <!-- Logo / Deko am Eingang -->
    <a-entity position="3.5 3.5 7.9" rotation="0 180 0">
      <a-sphere radius="0.4" color="#22c55e"></a-sphere>
      <a-troika-text value="BIO" align="center" color="#ffffff" max-width="1.0" font-size="0.28" position="0 0 0.42"></a-troika-text>
    </a-entity>

    <!-- Wanddeko / Schilder -->
    <a-entity id="signage">
      <!-- Werbeplakate -->
      <a-plane position="-10.95 2.2 2" rotation="0 90 0" width="1.8" height="2.2" color="#ffffff"></a-plane>
      <a-text value="ANGEBOT\n2+1" position="-10.9 2.35 2" rotation="0 90 0" width="4" color="#ef4444" align="center"></a-text>

      <a-plane position="10.95 2.2 -1" rotation="0 -90 0" width="1.8" height="2.2" color="#ffffff"></a-plane>
      <a-text value="FRISCH\n& LECKER" position="10.9 2.35 -1" rotation="0 -90 0" width="4" color="#22c55e" align="center"></a-text>

      <!-- Ausgang Schild -->
      <a-plane position="-2.5 4.2 7.95" rotation="0 180 0" width="2.2" height="0.8" color="#111"></a-plane>
      <a-text value="AUSGANG" position="-2.5 4.2 7.96" rotation="0 180 0" width="4" color="#ffffff" align="center"></a-text>
    </a-entity>

    <!-- Regalgänge (Primitives) -->
    <a-entity id="shelves">
      <!-- Gang 1 (lang) -->
      <a-entity position="-3 0 0">
        <!-- Boden / Sockel -->
        <a-box position="0 0.08 0" width="3.9" height="0.16" depth="10" material="color:#cbd5e1; metalness:0.15; roughness:0.75"></a-box>

        <!-- Rückwände -->
        <a-box position="-1.78 1.15 0" width="0.06" height="2.3" depth="10" material="src:#tex-shelf; repeat:1 6; metalness:0.08; roughness:0.9"></a-box>
        <a-box position="1.78 1.15 0" width="0.06" height="2.3" depth="10" material="src:#tex-shelf; repeat:1 6; metalness:0.08; roughness:0.9"></a-box>

        <!-- Vertikale Stützen (3 pro Seite) -->
        <a-box position="-1.65 1.15 -4.9" width="0.08" height="2.3" depth="0.14" material="color:#94a3b8; metalness:0.25; roughness:0.6"></a-box>
        <a-box position="-1.65 1.15 0" width="0.08" height="2.3" depth="0.14" material="color:#94a3b8; metalness:0.25; roughness:0.6"></a-box>
        <a-box position="-1.65 1.15 4.9" width="0.08" height="2.3" depth="0.14" material="color:#94a3b8; metalness:0.25; roughness:0.6"></a-box>

        <a-box position="1.65 1.15 -4.9" width="0.08" height="2.3" depth="0.14" material="color:#94a3b8; metalness:0.25; roughness:0.6"></a-box>
        <a-box position="1.65 1.15 0" width="0.08" height="2.3" depth="0.14" material="color:#94a3b8; metalness:0.25; roughness:0.6"></a-box>
        <a-box position="1.65 1.15 4.9" width="0.08" height="2.3" depth="0.14" material="color:#94a3b8; metalness:0.25; roughness:0.6"></a-box>

        <!-- Regalböden (links/rechts, 5 Ebenen) -->
        <a-box position="-1.35 0.28 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="-1.35 0.73 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="-1.35 1.18 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="-1.35 1.63 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="-1.35 2.08 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>

        <a-box position="1.35 0.28 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="1.35 0.73 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="1.35 1.18 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="1.35 1.63 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>
        <a-box position="1.35 2.08 0" width="0.9" height="0.06" depth="10" material="color:#e5e7eb; metalness:0.15; roughness:0.65"></a-box>

        <!-- Preisleisten (Front-Edge) -->
        <a-entity id="gang1-price-rails" shadow="cast:false; receive:false">
          <!-- links (zeigt Richtung +X) -->
          <a-plane position="-0.89 0.33 0" rotation="0 90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="-0.89 0.78 0" rotation="0 90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="-0.89 1.23 0" rotation="0 90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="-0.89 1.68 0" rotation="0 90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="-0.89 2.13 0" rotation="0 90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>

          <!-- rechts (zeigt Richtung -X) -->
          <a-plane position="0.89 0.33 0" rotation="0 -90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="0.89 0.78 0" rotation="0 -90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="0.89 1.23 0" rotation="0 -90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="0.89 1.68 0" rotation="0 -90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
          <a-plane position="0.89 2.13 0" rotation="0 -90 0" width="10" height="0.10" material="color:#fef3c7; roughness:0.95; metalness:0; opacity:0.95; transparent:true; side:double"></a-plane>
        </a-entity>

        <!-- Gang-Schild (VR-lesbar) -->
        <a-plane position="0 2.52 -4.2" rotation="0 180 0" width="2.8" height="0.55" material="color:#0f172a; shader:flat"></a-plane>
        <a-troika-text value="SNACKS" align="center" color="#ffffff" max-width="2.6" font-size="0.32" position="0 2.52 -4.19" rotation="0 180 0"></a-troika-text>
      </a-entity>

      <!-- Gang 2 (lang) -->
      <a-entity position="3 0 0">
        <a-box position="0 0.08 0" width="3.9" height="0.16" depth="10" material="color:#cbd5e1; metalness:0.15; roughness:0.75"></a-box>

    </div>
    <hr>
    <div class="keyboard-controls">

      <kbd>1</kbd> Intensität +<br>
      <kbd>2</kbd> Intensität -<br>
      <kbd>3</kbd> Ausschalten
    </div>
    <button onclick="document.getElementById('adhs-controls').style.display='none'">Ausblenden</button>
  </div>

  <script>
    function updateLevelDisplay() {
      const levelNames = ['Aus', 'Leicht', 'Mittel', 'Stark'];
      const levelColors = ['#10b981', '#fbbf24', '#f59e0b', '#ef4444'];
      setTimeout(() => {
        if (typeof adhs !== 'undefined') {
          const levelSpan = document.getElementById('adhs-level');
          levelSpan.textContent = levelNames[adhs.distractionLevel];
          levelSpan.style.color = levelColors[adhs.distractionLevel];
        }
      }, 100);
    }

    // Zeige Panel wieder mit 'H' Taste
    window.addEventListener('keydown', (e) => {
      if (e.key === 'h' || e.key === 'H') {
        const panel = document.getElementById('adhs-controls');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      }
    });

    // Selbstdiagnose: Wenn ES-Module (sim/bootstrap.js) nicht lädt, bleibt window.adhs undefined.
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (window.adhs) return;
        const msg = document.createElement('div');
        msg.style.cssText = 'position:fixed; left:12px; right:12px; bottom:12px; z-index:99999; padding:12px 14px; border-radius:10px; background:rgba(239,68,68,.92); color:#fff; font:14px/1.35 system-ui,Segoe UI,Roboto,sans-serif; box-shadow:0 10px 25px rgba(0,0,0,.25)';
        const errTxt = (window.adhsInitError && (window.adhsInitError.message || String(window.adhsInitError)))
          ? ('<br><br><strong>Init-Fehler:</strong><br><code style="white-space:pre-wrap">' + (window.adhsInitError.message || String(window.adhsInitError)) + '</code>')
          : '';
        msg.innerHTML = 'Simulation wurde nicht initialisiert (window.adhs fehlt).<br><strong>Bitte über einen lokalen Server öffnen</strong> (z.B. VS Code Live Server).<br>Aktuelles Protokoll: <code>' + String(location.protocol) + '</code>' + errTxt;
        document.body.appendChild(msg);
        console.error('[ADHS] Bootstrap nicht geladen. Öffne die Seite über http:// statt file://', { protocol: location.protocol, href: location.href });
      }, 1200);
    });
  </script>
